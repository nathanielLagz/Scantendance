name: flutter_scantendance
description: A new Flutter project for attendance.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
  # sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.6.1
  path_provider: ^2.0.7
  firebase_core: ^1.10.0
  firebase_database: ^8.1.0

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  lottie: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/

  fonts:
    - family: Gotham
      fonts:
        - asset: fonts/GothamBold.ttf
        - asset: fonts/GothamBoldItalic.ttf
        - asset: fonts/GothamBook.ttf
        - asset: fonts/GothamBookItalic.ttf
        - asset: fonts/GothamLight.ttf
        - asset: fonts/GothamLightItalic.ttf
        - asset: fonts/GothamMedium.ttf
        - asset: fonts/GothamMedium_1.ttf
        - asset: fonts/GothamMediumItalic.ttf

